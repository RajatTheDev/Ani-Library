<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="images/book-icon.svg" alt="ani-library-icon" height="35px">
        <h1 class="heading">Ani Library</h1>

        <button class="add-book">Add a Book</button>
    </header>

    <main class="books-container"></main>

    <dialog id="form-dialog">
        <h2 class="dialog-heading">Add a Book</h2>
        <form class="form" method="dialog">

            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>

            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages">
            </div>

            <div>
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read">
            </div>

            <div>
 <button type="button" class="form-cancel-btn">Cancel</button>
            <button type="submit" class="form-submit-btn">Confirm</button>
            </div>

        </form>
    </dialog>

    <footer class="footer">Made by Rajat<a href="https://github.com/RajatTheDev" target="_black"><img src="images/github.svg" alt="github-icon" height="35px"></a></footer>
</body>
</html>
